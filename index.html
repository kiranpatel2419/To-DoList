
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 style="text-align: center;padding-bottom: 10px;">WORK TO-DOS</h1>
    <p style="color:rgb(213, 139, 48); text-align: center; padding-bottom: 10px;">Enter the text to input field to add items to your list</p>
    <p style="color:greenyellow;text-align: center;padding-bottom: 10px;">click the item to mark as complete</p>
    <p style="color:rgb(25, 24, 23);text-align: center;">Click "X" to remove item from you list</p>

    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="New Item..">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script type = "text/javascript" src="javascript.js"></script>
</body>
</html>
